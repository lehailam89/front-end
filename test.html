<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }

        .footer{
            display: flex;
            background: #103178;
            border-radius: 8px;
            padding: 30px 0;
            color: #fff;
            justify-content: space-around;
            margin: 0;
        }
        div{
            font-size: 18px;
            margin: 20px;
            font-weight: 400;
        }

        
    </style>

    <footer class="footer">
        <div class="box">
            <div>About Us</div>
            <div>Delivery</div>
            <div>Privacy Policy</div>
        </div>
        <div class="box">
            <div>Affliate</div>
            <div>Sales</div>
            <div>Terms</div>
        </div>
        <div class="box">
            <div>Bestsellers</div>
            <div>Discount</div>
            <div>Latest products</div>
        </div>
        <div class="box">
            <div>My account</div>
            <div>My orders</div>
            <div>Returns</div>
        </div>
        <div class="box">
            <div>Shipping</div>
            <div>Wishlist</div>
        </div>
    </footer>
</body>
</html>
