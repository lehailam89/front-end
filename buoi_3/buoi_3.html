<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà simple buổi số 3</title>
</head>
<body>
    <h1>Câu 1: Bài tập về Iframe</h1>
    <p>Yêu cầu: vào trang google map, tên  </p>
    <p>Lưu ý: </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.636081121849!2d105.8317589!3d21.007220099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac7fa7b3d48f%3A0xbae3ccf4fec54eb8!2zNSBQLiBOZ3V54buFbiBOZ-G7jWMgRG_Do24sIFF1YW5nIFRydW5nLCDEkOG7kW5nIMSQYSwgSMOgIE7hu5lpIDEwMDAwMA!5e0!3m2!1svi!2s!4v1695055642774!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Câu 2: Bài tập về form</h1>
    <p>Yêu cầu </p>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" autocomplete="off">
        <label for="fullName">Họ tên:</label>
        <br>
        <input type="text" name="Họ tên">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email">
        <br>
        <label for="Mật khẩu" name="password">Mật khẩu:</label>
        <br>
        <input type="password" name="password">
        <br>
        <button>Đăng kí</button>
        <p>Yêu cầu: Tạo form tìm kiếm như dưới đây:(Phải có thẻ form bọc ở bên ngoài. Phải nhập nội dung mới cho bấm tìm kiếm)</p>
    </form>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" autocomplete="off">
        <input type="text" name="Tìm kiếm">
        <input type="submit" value="Tìm kiếm">
        <br>
        <label for="Date">Kiểu date</label>
        <br>
        <input type="datetime-local" name="date">
        <br>
        <label for="file">Kiểu file: </label>
        <br>
        <input type="file" name="file">
        <p>Thẻ textarea có cols=30 và rows=10</p>
        <textarea cols="30" rows="10"></textarea>
    </form>
</body>
</html>
