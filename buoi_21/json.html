            <div id="listUser" class="user-list"></div>

        <script>
            //example five: value's JSON is array

            let jsonArray = `
            [
                {
                    "id": 1,
                    "name": "Le Van A",
                    "email": "levana@gmail.com"
                },
                {
                    "id": 2,
                    "name": "Le Van B",
                    "email": "levanb@gmail.com"
                },
                {
                    "id": 3,
                    "name": "Le Van C",
                    "email": "levanc@gmail.com"
                }
            ]`;

            let listUser = JSON.parse(jsonArray);

            let htmls = "";
            listUser.forEach(item => {
                htmls += `
                <div class="user-item">
                    <div class="inner-name">${item.name}</div>
                    <div class="inner-email">${item.email}</div>    
                `
                ;
            });

            const divListUser = document.querySelector("#listUser");
            divListUser.innerHTML = htmls;

            console.log(htmls);
        </script>
