<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th, td{
            text-align: center;
        }
        th, td{
            border: 1px solid #000;
        }
        table{
            border-collapse: collapse;
        }
        th{
            background: #544187;
        }
    </style>
    <h1>Bài tập về table</h1>
    <p>Yêu cầu: code table như dưới đây, dùng font roboto trên trang google fonts </p>
    <table>
        <thead>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>giới tính</th>
            <th>Tuổi</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Hải Lâm</td>
                <td>Nữ</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lâm</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hải</td>
                <td>Nữ</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
